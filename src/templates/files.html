<body>
    <div class="container">
        <h1>æª”æ¡ˆç€è¦½</h1>

    <script>
        let currentPath = '';

        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // è¼‰å…¥æª”æ¡ˆåˆ—è¡¨
        function loadFiles(path) {
            currentPath = path || '';
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';

            const url = '/files' + (path ? '?path=' + encodeURIComponent(path) : '');
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayFiles(data.items, data.current_path);
                        updateBreadcrumb(data.current_path);
                    } else {
                        showError('è¼‰å…¥å¤±æ•—: ' + (data.message || 'æœªçŸ¥éŒ¯èª¤'));
                    }
                })
                .catch(error => {
                    showError('è¼‰å…¥æ™‚ç™¼ç”ŸéŒ¯èª¤: ' + error);
                });
        }

        // é¡¯ç¤ºæª”æ¡ˆåˆ—è¡¨
        function displayFiles(items, path) {
            const fileList = document.getElementById('fileList');

            if (items.length === 0) {
                fileList.innerHTML = '<div class="loading">æ­¤ç›®éŒ„ç‚ºç©º</div>';
                return;
            }

            let html = '';
            items.forEach(item => {
                if (item.type === 'directory') {
                    html += `
                        <div class="file-item directory" onclick="navigateTo('${item.path}')">
                            <span class="file-icon">ğŸ“</span>
                            <span class="file-name">${item.name}</span>
                            <span class="file-size">è³‡æ–™å¤¾</span>
                            <div class="file-actions">
                                <button class="btn-enter" onclick="event.stopPropagation(); navigateTo('${item.path}')">é€²å…¥</button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="file-item">
                            <span class="file-icon">ğŸ“„</span>
                            <span class="file-name">${item.name}</span>
                            <span class="file-size">${formatFileSize(item.size)}</span>
                            <div class="file-actions">
                                <button class="btn-download" onclick="downloadFile('${item.path}')">ä¸‹è¼‰</button>
                            </div>
                        </div>
                    `;
                }
            });

            fileList.innerHTML = html;
        }

        // æ›´æ–°éºµåŒ…å±‘å°èˆª
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            if (!path) {
                breadcrumb.innerHTML = '<a href="#" onclick="navigateTo(\'\'); return false;">output/ProWaveDAQ</a>';
                return;
            }

            const parts = path.split('/').filter(p => p);
            let html = '<a href="#" onclick="navigateTo(\'\'); return false;">output/ProWaveDAQ</a>';

            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += (currentPath ? '/' : '') + part;
                html += ' / ';
                if (index === parts.length - 1) {
                    html += '<span>' + part + '</span>';
                } else {
                    html += '<a href="#" onclick="navigateTo(\'' + currentPath + '\'); return false;">' + part + '</a>';
                }
            });

            breadcrumb.innerHTML = html;
        }

        // å°èˆªåˆ°æŒ‡å®šè·¯å¾‘
        function navigateTo(path) {
            loadFiles(path);
        }

        // ä¸‹è¼‰æª”æ¡ˆ
        function downloadFile(path) {
            const url = '/download?path=' + encodeURIComponent(path);
            window.location.href = url;
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = '<div class="status status-error">' + message + '</div>';
        }

        // åˆå§‹åŒ–ï¼šè¼‰å…¥æ ¹ç›®éŒ„
        window.onload = function () {

        };
    </script>
